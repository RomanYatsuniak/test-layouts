<div class="contact-form-inputs-wrapper">
	<div class="container">
		<form action="" class="contact-form">
			<div class="contact-form-inputs">
				<div class="row no-gutters">
					<div class="col-md-6">
						<div class="inputs-info d-flex flex-column">
							<input type="text" placeholder="NAME *">
							<input type="text" placeholder="EMAIL *">
							<input type="text" placeholder="SUBJECT *">
						</div>
					</div>
					<div class="col-md-6">
						<div class="message">
							<textarea class="message-text" name="" id="" cols="37" rows="11" placeholder="MESSAGE *"></textarea>
						</div>
					</div>
				</div>
			</div>
			<button class="btn btn-blue contact-form-btn">Send Message</button>
		</form>
	</div>
</div>
