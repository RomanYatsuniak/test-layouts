<section class="contact-us">
	<div class="container">
		<div class="row no-gutters">
			<div class="col-md-2 offset-md-5">
				<h5 class="section-header contact-us-header">Stay in touch</h5>
			</div>
		</div>
		<div class="row no-gutters">
			<div class="offset-md-4 col-md-4">
				<h2 class="section-main-title contact-us-main-title">Contact us</h2>
			</div>
		</div>
		<div class="row no-gutters">
			<div class="offset-md-5 col-md-2">
				<div class="item-highlighted d-flex contact-us-highlighted">
					<div class="item-highlighted-left"></div>
					<div class="item-highlighted-right"></div>
				</div>
			</div>
		</div>
		<div class="contact-us-items">
			<div class="row">
				<div class="col-sm-4">
					<div class="contact-us-item">
						<div class="contact-us-logo-wrapper">
							<img src="./../../img/icons/Phone.svg" alt="phone" class="contact-us-logo"/>
						</div>
						<div class="contact-us-text">Phone (415) 124-5678</div>
						<div class="contact-us-text">Fax: (412) 123-8290</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="contact-us-item">
						<div class="contact-us-logo-wrapper">
							<img src="./../../img/icons/Pointer.svg" alt="geolocation" class="contact-us-logo"/>
						</div>
						<div class="contact-us-text">1001 Brickell Bay Dr.</div>
						<div class="contact-us-text">Suite 1900</div>
						<div class="contact-us-text">Miami, FL 33131</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="contact-us-item">
						<div class="contact-us-logo-wrapper">
							<img src="./../../img/icons/Envelope.svg" alt="envelope" class="contact-us-logo"/>
						</div>
						<div class="contact-us-text">support@yourname.com</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2 offset-md-5">
				<button class="btn-blue contact-us-button">Contact</button>
			</div>
		</div>
	</div>
</section>
