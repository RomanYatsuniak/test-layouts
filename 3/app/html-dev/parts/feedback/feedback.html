			<div class="close-block">
				<button class="close-btn"></button>
			</div>
			<h2 class="feedback-popup-title">Обратная связь</h2>
			<form action="" class="contact-form"/>

			<input type="text" id="name-input" class="inputs"/>
			<label for="phone-input" class="contact-form-label">Телефон *</label>
			<input type="text" id="phone-input" class="inputs"/>
			<label for="email-input" class="contact-form-label">Email *</label>
			<input type="email" id="email-input" class="inputs required-field" placeholder="Поле обязательно для заполнения"/>
			<label for="text-input" class="contact-form-label">Сообщение</label>
			<textarea name="" id="text-input" cols="30" rows="10" class="input-text"></textarea>

		</div>
	</div>
